name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from init.lua
        id: get_version
        run: |
          version=$(grep -oP '(?<=_G.Version = v)[0-9]+\.[0-9]+\.[0-9]+' init.lua)
          echo "::set-output name=version::$version"

      - name: Read loadstring.lua
        id: read_file
        run: |
          contents=$(cat loadstring.lua)
          echo "::set-output name=contents::$contents"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            loadstring.lua
          data: |
            {
              "tag_name": "${{ steps.get_version.outputs.version }}",
              "target_commitish": "main",
              "name": "Release ${{ steps.get_version.outputs.version }}",
              "body": "```lua\n${{ steps.read_file.outputs.contents }}\n```"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
