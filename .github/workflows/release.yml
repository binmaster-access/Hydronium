name: Auto Release

on:
  push:
    branches:
      - revision

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Version from init.lua
        id: get_version
        run: |
          version=$(sed -nE 's/_G\.Version = v([0-9]+\.[0-9]+\.[0-9]+)/\1/p' init.lua)
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          VERSION: ${{ env.VERSION }} # Pass the VERSION environment variable to the create-release action
        with:
          tag_name: ${{ env.VERSION }} # Use the extracted version from the environment variable as the tag name
          release_name: Release ${{ env.VERSION }}
          body: |
            ```lua
            loadstring(game:HttpGet("http://gg.gg/Hydronium"))()
            ```
            # Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: init.lua
          asset_name: init.lua
          asset_content_type: text/plain
